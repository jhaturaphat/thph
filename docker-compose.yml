version: '3'

services:
  backend:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: thph-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production

  frontend:
      build:
        context: ./FRONTEND
        dockerfile: Dockerfile
      container_name: thph-frontend
      ports:
        - "4200:80"
      depends_on:
        - backend
      environment:
        NODE_ENV: production
