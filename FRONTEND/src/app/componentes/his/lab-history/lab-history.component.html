<app-content-his>

    <mat-toolbar class="mat-elevation-z4" color="primary">
        <h1>ประวัติการสั่งตรวจ LAB รพร.เดชอุดม</h1>
        <form class="example-form" [formGroup]="Fsearch">
            <mat-form-field class="example-full-width">
              <mat-label>พิมพ์ค้นหา HN , CID</mat-label>
              <input matInput  formControlName="keyword" [(ngModel)]="value" appEnterKey (enterKey)="VisitList($event)">
              <mat-icon matSuffix (click)="VisitList($event)">search</mat-icon>             
            </mat-form-field>  
        </form>
    </mat-toolbar>
    <mat-progress-bar mode="determinate"></mat-progress-bar>

    <mat-card>
        <mat-card-content>
            <div class="container">
                <div class="item-left">
                    <mat-list role="list">
                        <mat-list-item *ngFor="let item of labOrders; let i = index" 
                        role="listitem" 
                        (click)="LabHead($event,item.vn, i )"     
                        [class.ActiveList]="selectedIndex === i"                   
                        >
                            {{item.vstdate}}|<small>{{item.vsttime}}</small>
                            <mat-divider></mat-divider>
                          </mat-list-item>
                            
                      </mat-list>                      
                </div>
                <div class="item-content">

                    <div class="lab-results-container">
                        <h2>ผลการตรวจแล็บ {{fullname}}</h2>
                        
                        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                          <!-- ชื่อการตรวจ -->
                          <ng-container matColumnDef="lab_items_name">
                            <mat-header-cell *matHeaderCellDef> การตรวจ </mat-header-cell>
                            <mat-cell *matCellDef="let item"> {{item.lab_items_name}} </mat-cell>
                          </ng-container>
                          
                          <!-- ผลการตรวจ -->
                          <ng-container matColumnDef="lab_order_result">
                            <mat-header-cell *matHeaderCellDef> ผลตรวจ </mat-header-cell>
                            <mat-cell *matCellDef="let item"> 
                              <span [class.abnormal]="isAbnormalResult(item)">
                                {{item.lab_order_result}}
                              </span>
                            </mat-cell>
                          </ng-container>
                          
                          <!-- ค่าปกติ -->
                          <ng-container matColumnDef="lab_items_normal_value">
                            <mat-header-cell *matHeaderCellDef> ค่าปกติ </mat-header-cell>
                            <mat-cell *matCellDef="let item"> {{item.lab_items_normal_value}} </mat-cell>
                          </ng-container>
                          
                          <!-- กลุ่มการตรวจ -->
                          <ng-container matColumnDef="lab_items_group_name">
                            <mat-header-cell *matHeaderCellDef> กลุ่ม </mat-header-cell>
                            <mat-cell *matCellDef="let item"> {{item.lab_items_group_name}} </mat-cell>
                          </ng-container>
                          
                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                      </div>

                </div>
            </div>
        </mat-card-content>
    </mat-card>
</app-content-his>
