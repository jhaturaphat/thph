<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="fg" (ngSubmit)="onSubmit()"> 
  
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input type="text" matInput formControlName="userid">
    </mat-form-field>
  

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="pass">
    </mat-form-field>
  

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" mat-button mat-raised-button color="primary">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
