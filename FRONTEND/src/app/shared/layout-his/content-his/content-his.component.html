<mat-sidenav-container fullscreen>    
  <mat-sidenav #sidenav role="navigation" mode="over">
      <app-side-bar-his (sideNavClosed)="sidenav.close()"></app-side-bar-his>
    </mat-sidenav>
  
    <mat-sidenav-content fxLayout="column">    
      <main class="container mat-app-background">

        <ng-content></ng-content>        

      </main>  
      <app-footer-menu-his (sidenavToggle)="sidenav.toggle()"></app-footer-menu-his>
    </mat-sidenav-content>
  </mat-sidenav-container>
